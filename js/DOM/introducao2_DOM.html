<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao DOM 2</title>
    <style>
        body{
            
            color: black;
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
        }
        html{
            background: linear-gradient(aquamarine,purple);
            height: 100%;
        }
    </style>
</head>
<body>
    <h3>INTRODUÇÃO AO DOM NO JAVASCRIPT 2</h3>
    <p id="paragrafo1">Vamos exibir o <strong>resultado</strong> nesta linha</p>
    <p>Vai ser inserido a partir de agora o DOM em Javascript</p>

    <script>
     var p1=window.document.getElementById("paragrafo1")

     window.document.write("<strong>Exemplo do innerHTML</strong><br>")
     window.document.write("<br>O parágrafo inicial é: " + p1.innerHTML + "<br>")
     window.document.write("<strong>Exemplo do innerText</strong><br>")
     window.document.write("<br>O parágrafo inicial é: " + p1.innerText)
     window.document.write("<hr>")
     window.document.write("<strong>Inserindo estilos</strong><br>")
     paragrafo1.style.background="cyan"

     window.alert(p1.innerHTML)
     window.alert(p1.innerText)
    </script>
</body>
</html>
