<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao DOM</title>
    <style>
        body{
            
            color: purple;
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
        }
        html{
            background: linear-gradient(aquamarine,purple);
            height: 100%;
        }
    </style>
</head>
<body>
    <h3>INTRODUÇÃO AO DOM NO JAVASCRIT</h3>
    <p>Vamos exibir o resultado nesta linha</p>
    <p>Vai ser inserido a partir de agora o DOM em Javascript</p>

    <script>
        window.document.write("Seja bem vindo ao objeto DOM no javascript<br>")
        window.document.write(window.document.charset +"<br>")
        window.document.write(window.navigator.appName+"<br>")
        window.document.write(window.document.URL+"<br>")
    </script>
</body>
</html>
