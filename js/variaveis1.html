<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis em Javascript - Parte 1</title>
</head>
<body>
    <h1>Variáveis em Javascript - tipo string - parte 1</h1>
    <script>
        var nome = "Lucas" // comando "var" serve para indicar a variável, nesse caso a váriavel "nome", que recebe "Lucas"
        var sobrenome = " Alves dos Santos"

        console.log ("Meu nome é: " + nome + sobrenome) // console.log ele serve para exibir o conteúdo indicado entre "(_)" no console do navegador
        document.write ("Meu nome é: " + nome + sobrenome) // exibe no navegador
        // depurar ou debugar = a verificar o código para corrigir erros
    </script>
</body>
</html>
