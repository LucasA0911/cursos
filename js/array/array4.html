<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array - Exemplo 4</title>
</head>
<body>
    <h3>Array média de 2 notas - Exemplo 4</h3>
    <script>
        var notas = [7,7,7] // entre o [é o array]
        var qtDeNotas=notas.length
        var somaNotas =0
        for(var indice=0; indice < qtDeNotas;indice++){
            somaNotas+=notas[indice]
        }
        document.write("Média: " + somaNotas/qtDeNotas)
    </script>
</body>
</html>
