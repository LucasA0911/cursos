<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Histórico de contas da casa">
    <meta name="keywords" content="contas, histórico, casa, dividas">
    <title>Histórico de contas da casa</title>
    <script src="trabalho.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="img/controle.jpg" alt="Controle de despesas">
    <h1 id="titulo">Controle de despesas</h1>
    <div id="box">
        <form action="" method="post">
            <label id="dat">Data:</label> <input type="date" name="data" id="data" class="content dt"
                placeholder="DD/MM/AAAA" required maxlength="8">
            <br><label id="hist">Histórico:</label> <select name="historic" id="historic" required class="content">
                <option value="nao-selecionado" selected>Não Selecionado</option>
                <option value="1" id="mercado"> Mercado</option>
                <option value="2" id="farmacia"> Farmacia</option>
                <option value="3" id="carro"> Carro</option>
            </select><br>
            <label id="cost">Valor:</label> <input type="number" name="valor" id="valor" class="content" placeholder="R$ 000,00" required> <br>
            <input type="button" id="botao" onclick="historico()" value="Exibir">
        </form>
        <div id="resultado">

        </div>
    </div>
</body>

</html>
