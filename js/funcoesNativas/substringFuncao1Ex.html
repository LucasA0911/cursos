<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Nativa -Substring - Parte 1</title>
</head>
<body>
    <h3>Função Nativa -Substring - Parte 1</h3>
    <h4>Extrai uma string de outra string</h4>
    <script>
        var nome=prompt("Insira aqui o Seu nome ou Palavra", "")
        document.write("String informada: " + nome)
        var coordenadas = Number(prompt("Insira aqui a coordenada",""))
        var coordenadas2 = Number(prompt("insira aqui a segunda coordenada",""))
        var resultado = nome.substr(coordenadas,coordenadas2)
        document.write("<h3>Resultado: " + resultado + "</h3>")
        if(nome, coordenadas, coordenadas2==""){
            document.write("Valores não informados")
        }
    </script>
</body>
</html>
