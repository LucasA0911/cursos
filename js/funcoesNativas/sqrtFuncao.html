<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função nativa - SQRT</title>
</head>
<body>
    <h3>FUNÇÃO NATIVA -SQRT</h3>
    <h4>Retorne a raiz quadrada</h4>
    <script>
        function lerRaizQuadrada(numero){
            return Math.sqrt(numero) //Math.sqrt serve para calcular a raiz quadrada
        }

        var RaizQuadrada = Number(prompt("Informe um número",""))
        document.write(lerRaizQuadrada(RaizQuadrada))
    </script>
</body>
</html>
