<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Nativa - Random - Parte 2</title>
</head>
<body>
    <h3>FUNÇÃO NATIVA - RANDOM</h3>
    <script>
        function lerRandom(numero){ // função com parâmetro
            return Math.random() // função que cria números aleatórios entre 0 e 1
        }
       var numeroRandomico=0
       for(var contador=1; contador<=4;contador++){
           numeroRandomico = lerRandom() *100
           document.write (Math.trunc(numeroRandomico) + " ")
       }
    </script>
</body>
</html>
