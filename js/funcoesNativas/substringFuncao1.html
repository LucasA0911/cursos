<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Nativa -Substring - Parte 1</title>
</head>
<body>
    <h3>Função Nativa -Substring - Parte 1</h3>
    <h4>Extrai uma string de outra string</h4>
    <script>
        var nome="Lucas Alves"
        document.write("String informada: " + nome)
        var resultado = nome.substring(11,5)
        document.write("<h3>Resultado: " + resultado + "</h3>")
    </script>
</body>
</html>
