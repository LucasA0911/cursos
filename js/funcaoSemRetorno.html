<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função sem retorno</title>
</head>
<body>
    <h1>Função sem retorno</h1>
    <h3>Exibe uma mensagem através da função alert</h3>

    <script>
        function mensagem (){
            alert ("seja bem-vindo! - Função sem retorno")
            document.write ("Aula de Javascript sobre função")
        }

        mensagem()  // chamando a função ou invocando ela
    </script>

</body>
</html>
