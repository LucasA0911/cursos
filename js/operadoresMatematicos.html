<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Matematicos - JS</title>
</head>
<body>
    <h1>Operadores Matemáticos</h1>
    <h2>Soma</h2>
    <script>
        var num1 = 10
        var num2 = 20
        var soma = (num1 + num2)

        document.write (num1 + "+" + num2 + " = " + soma)
    </script>
    <h2>Subtração</h2>

    <script>
        var num1 = 100
        var num2 = 50
        var sub = (num1 - num2)
 
        document.write (num1 + "-" + num2 + " = " + sub)
    </script>
    <h2> Multiplicação</h2>

    <script>
        var num1 = 10
        var num2 = 100
        var mult = (num1 * num2)

        document.write (num1 + "x" + num2 + " = " + mult)
    </script>

    <h2>Divisão</h2>

    <script>
        var num1 = 100
        var num2 = 10
        var div = (num1 / num2)

        document.write (num1 + "/" + num2 + " = " + div)
    </script>
</body>
</html>
