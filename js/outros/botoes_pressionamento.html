<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com o pressionamento de botões</title>
</head>
<body>
    <script>
        var valor = confirm("aperte um dos botões")
        if(valor == true){
            var texto = "Você pressionou o botão OK!"
        }
        else{
            texto = "Você apertou o botão CANCELAR!"
        }
        document.write(texto)
    </script>
</body>
</html>
