<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando a cor de fundo da página em JavaScript</title>
</head>
<body>
    <h3>Alterando a cor de fundo da página em JavaScript</h3>
    <form>
        <input type="radio" value="1" onclick="document.bgColor='green'" name="Rad">Fundo verde
        <input type="radio" value="2" onclick="document.bgColor='red'" name="Rad">Fundo vermelho
        <input type="radio" value="3" onclick="document.bgColor='marineBlue'"name="Rad">Fundo azul
        <input type="radio" value="4" onclick="document.bgColor='yellow'"name="Rad">Fundo amarelo
    </form>
</body>
</html>
