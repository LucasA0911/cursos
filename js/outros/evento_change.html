<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Change</title>
</head>
<body onload="document.frmCadastro.txtNome.focus()">
    <h3>Evento onChange</h3>
    <form name="frmCadastro" method="post" action="mailto:lucass-alves@hotmail.com"> <!- metodo "post" é o mais seguro para criação de formulários->
        Nome: <input type="text" name="txtNome" size="7" maxlength="11" onchange="alert('Nome digitado: '+ txtNome.value)"> <br>
        E-mail: <input type="text" name="txtEmail" size="30" maxlength="40" onchange="alert('Email digitado: '+ txtEmail.value)"> <br>
        Senha: <input type="password" name="txtSenha" size="10" maxlength="10"> <br>
        <input type="submit" value="Enviar" name="enviar">
    </form>
</body>
</html>
