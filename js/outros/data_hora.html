<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Data e Hora</title>
</head>
<body>
    <center>
        <script>
            var data, hora, minuto, segundo
            data= new Date()
            hora= data.getHours()
            minuto=data.getMinutes()
            segundo=data.getSeconds()
            document.write(hora+":"+ minuto +":"+segundo +"<br>")

            document.write("Agora s√£o: " + hora + " horas, " + minuto + " minutos, e " + segundo + " segundos" + "<br>")
            if(hora<12){
                document.write("Bom Dia!")
            }
            else if(hora<18){
                document.write("Boa Tarde!")
            }
            else {
                document.write("Boa Noite")
            }
        </script>
    </center>
</body>
</html>
