<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do browser</title>
</head>
<body>
    <h3>Informações do browser</h3>
    <script>
        document.write("<b>Navegador: </b>")
        document.write(navigator.appName + "<br>")
       
        document.write("<b> Versão do Navegador: </b>")
        document.write(navigator.appVersion + "<br>")

        document.write("<b> Código: </b>")
        document.write(navigator.appCodeName + "<br>")

        document.write("<b> Plataforma: </b>")
        document.write(navigator.platform + "<br>")

        document.write("<b> Resolução: </b>")
        document.write(screen.width + "*")
        document.write(screen.height)
    </script>
</body>
</html>
