<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis em javascript - parte 2</title>
</head>
<body>
    <h1>Variáveis em javascript - parte 2</h1>
    <h3>Soma</h3>
    <script>
        var num1 = 10
        var num2 = 15
        console.log("número 1 = 10" + num1)
        console.log("número 2 = 15" + num2)
        var soma = num1 + num2
        console.log("total = " + soma)
        document.write ("número 1 = " + num1)
        document.write ("<br>número 2 = " + num2) // <br> = break, ou 'enter' serve para pular a linha ou quebrar a linha
        document.write ("<br>total = " + soma) // qualquer tag de html dentro do javascript, precisa estar entre "_" e concatenar
    </script>
</body>
</html>
